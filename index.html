<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Photobooth By Kyscodes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
</head>
<body>
    <header>
        <h1>Photobooth with Hand Detection</h1>
        <p class="subtitle">Show your hand to see magic! Capture your moments with stylish filters</p>
    </header>

    <main class="photobooth-container">
        <div class="camera-view">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <canvas class="hand-detection-canvas" id="handCanvas"></canvas>
            <div class="hand-text" id="handText">HALLO</div>
            <div class="flash-effect" id="flash"></div>
            <button class="camera-switch" id="switchCamera" title="Switch Camera">
                <i class="fas fa-camera-retro"></i>
            </button>
        </div>

        <div class="filter-section">
            <h3 class="filter-title">Filters</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="none">
                    <i class="fas fa-sliders-h"></i> Normal
                </button>
                <button class="filter-btn" data-filter="grayscale">
                    <i class="fas fa-moon"></i> Grayscale
                </button>
                <button class="filter-btn" data-filter="sepia">
                    <i class="fas fa-umbrella-beach"></i> Sepia
                </button>
                <button class="filter-btn" data-filter="invert">
                    <i class="fas fa-adjust"></i> Invert
                </button>
                <button class="filter-btn" data-filter="blur">
                    <i class="fas fa-cloud"></i> Blur
                </button>
                <button class="filter-btn" data-filter="hue">
                    <i class="fas fa-palette"></i> Hue
                </button>
                <button class="filter-btn" data-filter="vintage">
                    <i class="fas fa-camera-retro"></i> Vintage
                </button>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startCamera">
                <i class="fas fa-camera"></i> Start Camera
            </button>
            <button class="btn btn-secondary" id="takePhoto" disabled>
                <i class="fas fa-camera-retro"></i> Take Photo
            </button>
            <button class="btn btn-primary" id="downloadPhoto" disabled>
                <i class="fas fa-download"></i> Download
            </button>
            <button class="btn btn-danger" id="clearPhotos">
                <i class="fas fa-trash"></i> Clear All
            </button>
        </div>

        <div class="gallery-section">
            <div class="gallery-title">
                <h2><i class="fas fa-photo-video"></i> Your Gallery</h2>
                <span id="photoCount">0 photos</span>
            </div>
            <div class="gallery" id="gallery">
                <div class="empty-gallery">
                    <i class="fas fa-images" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                    <p>No photos yet. Start capturing memories!</p>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div class="modal-actions">
            <button class="btn btn-primary" id="downloadFromModal">
                <i class="fas fa-download"></i> Download
            </button>
            <button class="btn btn-danger" id="deleteFromModal">
                <i class="fas fa-trash"></i> Delete
            </button>
        </div>
    </div>

    <script src="js/function.js"></script>
</body>
</html>
